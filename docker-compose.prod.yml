version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amigo-invisible
    restart: unless-stopped
    # Use a host-level env file so CasaOS can manage it easily
    env_file:
      - /DATA/secretsanta/.env
    ports:
      - "3000:3000"
    # Persist all app data under /DATA/secretsanta
    volumes:
      - /DATA/secretsanta/data:/data
      - /DATA/secretsanta/uploads:/app/public/uploads
    command: ["sh", "-c", "npx prisma migrate deploy && npm start"]
    healthcheck:
      # Use Node-based check to avoid needing curl/wget in the image
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/',r=>process.exit(r.statusCode>=200&&r.statusCode<400?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Cloudflare Tunnel connector (uses token from .env)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: amigo-cloudflared
    restart: unless-stopped
    depends_on:
      - app
    # Token created in Cloudflare Zero Trust → Tunnels → Create Tunnel → "Run tunnel"
    # Public hostname should map secretsanta.daespasa.com → http://app:3000
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
