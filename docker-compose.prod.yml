version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amigo-invisible
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./public/uploads:/app/public/uploads
    command: ["sh", "-c", "npx prisma migrate deploy && npm start"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
