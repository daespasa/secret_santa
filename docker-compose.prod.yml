version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amigo-invisible
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./public/uploads:/app/public/uploads
    command: ["sh", "-c", "npx prisma migrate deploy && npm start"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Cloudflare Tunnel connector (uses token from .env)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: amigo-cloudflared
    restart: unless-stopped
    depends_on:
      - app
    # Token created in Cloudflare Zero Trust → Tunnels → Create Tunnel → "Run tunnel"
    # Public hostname should map secretsanta.daespasa.com → http://app:3000
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
