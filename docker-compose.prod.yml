version: "3.9"

services:
  # Init service: automatically creates folders and .env template on first run
  init:
    image: alpine:latest
    container_name: amigo-init
    volumes:
      - /DATA/AppData/secretsanta:/data
    command: |
      sh -c "
        mkdir -p /data/data /data/uploads
        if [ ! -f /data/.env ]; then
          cat > /data/.env << 'EOF'
BASE_URL=https://secretsanta.daespasa.com
SESSION_SECRET=change-me-with-a-long-random-string-min-32-chars
NODE_ENV=production
GOOGLE_CLIENT_ID=
GOOGLE_CLIENT_SECRET=
GOOGLE_CALLBACK_URL=https://secretsanta.daespasa.com/auth/google/callback
DB_PATH=/data/app.db
DATABASE_URL=file:/data/app.db
EMAIL_MODE=dev
SMTP_HOST=smtp-relay.brevo.com
SMTP_PORT=587
SMTP_USER=
SMTP_PASS=
EMAIL_FROM=Secret Santa <noreply@secretsanta.daespasa.com>
CLOUDFLARE_TUNNEL_TOKEN=
EOF
          echo '✓ Init complete: folders created and .env template generated'
        else
          echo '✓ Folders already exist and .env configured'
        fi
      "
    restart: "no"

  app:
    # Use pre-built image from Docker Hub
    image: daespasa/secret-santa:latest
    container_name: amigo-invisible
    restart: unless-stopped
    # Use a host-level env file so CasaOS can manage it easily
    env_file:
      - /DATA/AppData/secretsanta/.env
    ports:
      - "3000:3000"
    # Persist all app data under /DATA/AppData/secretsanta (CasaOS standard)
    volumes:
      - /DATA/AppData/secretsanta/data:/data
      - /DATA/AppData/secretsanta/uploads:/app/public/uploads
    command: ["sh", "-c", "npx prisma migrate deploy && npm start"]
    depends_on:
      init:
        condition: service_completed_successfully
    healthcheck:
      # Use Node-based check to avoid needing curl/wget in the image
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/',r=>process.exit(r.statusCode>=200&&r.statusCode<400?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Cloudflare Tunnel connector (uses token from .env)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: amigo-cloudflared
    restart: unless-stopped
    depends_on:
      - app
    # Token created in Cloudflare Zero Trust → Tunnels → Create Tunnel → "Run tunnel"
    # Public hostname should map secretsanta.daespasa.com → http://app:3000
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
